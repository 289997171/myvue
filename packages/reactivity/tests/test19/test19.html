<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test19.html</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/vue@3"></script>

<script>
    const {reactive, watch} = Vue // VueReactivity

    const state = reactive({
        age: 30
    })

    // 注意:监控对象获得对象属性值改变
    watch(state, (newValue, oldValue)=> {
        console.log(newValue, oldValue) // Proxy {"age": 31}  Proxy {"age": 31}
        console.error('注意,newValue和oldValue是相同的!原因是我们监听的是state对象,对象只是属性值改变,但对象还是那个对象')
    })

    setTimeout(()=> {
        state.age++
    }, 3000)
</script>
</body>
</html>
