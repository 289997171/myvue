<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test19.html</title>
</head>
<body>
<div id="app"></div>
<script src="./reactivity.global.js"></script>

<script>
    const {reactive, watch} = VueReactivity

    const state = reactive({
        age: 30,
        java: {
            level: 8
        }
    })

    watch(state, (newValue, oldValue)=> {
        console.log(newValue, oldValue) // Proxy {"age": 31}  Proxy {"age": 31}
        console.error('测试深度监控')
    })

    setTimeout(()=> {
        state.java.level++
    }, 3000)
</script>
</body>
</html>
